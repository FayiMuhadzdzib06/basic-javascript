<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="mode">Change</button>
    <div class="wrapper">
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <div class="title text-center mt-3 mb-5" >
                <h1>Apa Makanan Kesukaanmu</h1>
            </div>
            <input type="text" placeholder="Tambahkan Makanan" class="form-control mb-5 w-50" id="tambah">
            <div class="chart-wrapper mb-5">
                <canvas id="chartAku"></canvas>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
