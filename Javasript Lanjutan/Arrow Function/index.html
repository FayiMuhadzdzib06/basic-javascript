<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <h1></h1>
    <script>
        // Arrow Function
        // Bentuk lain yang lebih ringkas dari function expression
        // klo parameternya 1 gk pke "()" bisa
        // implisit return = klo isi function lu return doang, "return" + "{}"nya boleh gak pke
        let tampilkan = nama => `Hallo ${nama}`;
        console.log(tampilkan("Fayi Yang Ganteng")); 

        // klo gak ada parameternya bisa kek gni
        const yaho = () => 'Hello World';
        document.querySelector('h1').innerHTML = yaho();

        // contoh menggunakan function map
        let npc = ['Fayi Muhadzdzib', 'Iqbal Nuragun', 'Fahtar Ibroham'];
        let total = npc.map(nama => nama.length );
        console.log(total);  

        // kalo hasilnya mau di jadiin objek harus nambahin "({})"
        let totalObjek = npc.map(nama => ({ nama: nama, JumlahHuruf: nama.length }))
        console.table(totalObjek);
        // console.table agar tampilan objek rapih
    </script>
</body>
</html>
