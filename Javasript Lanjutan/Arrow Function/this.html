        // Object Literal
        const mhs = {
            nama: 'fayi',
            umur: 17,
            sayhelo: () => { // kalo pke arrow function gak bakal ketemu thisnya, jadi arrow function itu gak punya konsep this 
                console.log(`Halo, Nama saya ${this.nama}, berumur ${this.umur} Tahun`);
            }
        }

        const Mahasiswa = function(){
            this.nama = 'fayi';
            this.umur = '17';
            this.sayhelo = function(){
                console.log(`Halo, Nama saya ${this.nama}, berumur ${this.umur} Tahun`);
            }
            // klo gak pke arrow function bakal kena hoisting, "this"nya bakal nyari ke global scope
            setInterval(() => { // tapi klo pke arrow function "this"nya bakal cari ke leksikal scopenya
                console.log(this.umur++);
            }, 500);
        }
        const fayi = new Mahasiswa();
        
    </script>
