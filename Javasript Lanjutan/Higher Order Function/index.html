<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher Order Function </title>
</head>
<body>
    <script>
        // Higher Order Function
        // Function yang beroperasi pada function yang lain. Baik itu di gunakan dalam argument, maupun sebagai return value, di closure juga ada cntohnya yg return value
        // contoh
        function kerjakanTugas(matkul, selesai){ // higher order function
            console.log(`Mulai Mengerjakan tugas ${matkul}`);
            selesai(); // function yg disimpan dalam argument : callback
        }
        function selesai(){
            alert('tugass selesai');
        }
        kerjakanTugas('Pemrograman Web', selesai);

        // kenapa harus pakai Higher Order Function
        // karena agar kode yang kita buat itu lebih sederhana atau lebih simpel
    </script>
</body>
</html>
