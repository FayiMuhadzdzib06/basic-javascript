        // creation phase pada Global Context

        // nama function = fn()
        // hoisting
        // window = global object

        // execution phase
        // function membuat local Execution Context

        // window
        // arguments
        // hoisting

        var nama = 'Fayi Muhadzdzib'; // pertama di jalanin
        var username = 'fkydzzb_'; // kedua di jalanin

        function cetakURL(user){ // ngebuat creation & execution phase sendiri

            return instagramUrl + user; // second
        }

        console.log(cetakURL(username)); // ketiga dijalanin

        //a();

        // latihan
        // function di hoisting
        function satu(){
            var nama = 'Fayi';
            console.log(nama);
        }
        function dua(){
            console.log(nama);
        }

        // execution di mulai dari sini
        console.log(nama); // pertama, dia nyari dia atasnya ada gak var nama?? klo gak ada UNDIFINED
        var nama = 'Nabil';
        satu(); // kedua, dah pasti 'Fayi' keluarnya

        console.log(nama); // keempat, yah dah pasti 'Nabil'
