        // Contoh Highlight
        const nama = "Fayi Muhadzdzib",
        umur = 17,
        email = 'fayimujahid1@gmail.com';

        function highlight(strings, ...values){ // "...values" mengembalikan nilai expression (nama, umur)
            return strings.reduce((result, str, i) => `${result}${str}<span class="hl">${values[i] || ''}</span>`, '');
        }

        const str = highlight`Halo, nama saya ${nama}, umur saya ${umur} tahun, email saya adalah ${email}`;
        document.body.innerHTML = str;

    </script>
